<div class="card">
  <div class="card-header">
    <h3 class="fs-5">Create contact</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="creatreForm" class="form">

      <div class="d-flex align-items-center justify-content-around my-2">
        <label class="fs-6 fw-bold form-label mt-3">
          <span class="required">Name:</span>
        </label>
        <input type="text" class="form-control ms-4" formControlName="name" id="name" name="name">
      </div>

      <div class="d-flex align-items-center justify-content-around my-2">
        <label class="fs-6 fw-bold form-label mt-3">
          <span class="required">Phone:</span>
        </label>
        <input type="text" class="form-control ms-4" formControlName="phone" id="phone" name="phone">
      </div>
      <button type="button" class="btn btn-success float-end w-100px my-4" [class.disabled]="creatreForm.invalid"
        (click)="submitForm()">
        Submit
      </button>
    </form>
  </div>
</div>
